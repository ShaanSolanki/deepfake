<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deepfake Detection System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üé≠ Deepfake Detector</h1>
        <p>Upload a video to detect if it's real or fake</p>
      </div>

      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìπ</div>
        <div class="upload-text">Click or drag video here</div>
        <div class="upload-subtext">Supports MP4, AVI, MOV (Max 100MB)</div>
        <input type="file" id="fileInput" accept="video/*" />
      </div>

      <div class="file-info" id="fileInfo">
        <div class="file-name" id="fileName"></div>
        <div class="file-size" id="fileSize"></div>
      </div>

      <button class="analyze-btn" id="analyzeBtn">üîç Analyze Video</button>

      <div class="loading" id="loading">
        <div class="spinner"></div>
        <div class="loading-text">
          Analyzing video... This may take a moment
        </div>
      </div>

      <div class="error" id="error">
        <strong>Error:</strong> <span id="errorMessage"></span>
      </div>

      <div class="result" id="result">
        <div class="result-icon" id="resultIcon">‚úì</div>
        <div class="result-title" id="resultTitle">Video is REAL</div>
        <div class="result-description" id="resultDescription">
          This video appears to be authentic and not manipulated.
        </div>
        <button class="reset-btn" onclick="resetAnalysis()">
          Analyze Another Video
        </button>
      </div>

      <div class="footer">
        <p>Powered by MobileNetV2 & MTCNN</p>
      </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
